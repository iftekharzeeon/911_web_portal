<head>
    <link href="../careChat.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
    <title>Customer-Care Inbox</title>
    <link rel="icon" href="../favcon.png">
</head>

<body>
    <div id="activeBar">
        <button id="Logout" onclick="Logout()" style="font-family: 'Rajdhani'">Logout</button>
        <div id="topBarLeft">Inbox</div>
        <div id="peopleList">
        </div>
    </div>
    <div id="base">
        <div id="topBar"></div>
        <div id="helpButton"></div>
        <div id="chatContent">
        </div>
        <div id="botBar">
            <input type="hidden" id="citizen_id" value="">
            <input id="messageText" type="text" style="font-family: 'Rajdhani'">
            <button id="send" onclick="sendMsg()" style="font-family: 'Rajdhani'">
                Send
            </button>
        </div>
    </div>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            
        </div>
      
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="../careChat.js"></script>
</body>
