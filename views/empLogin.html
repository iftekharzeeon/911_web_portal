<head>
    <link href="./empLogin.css" rel="stylesheet" type="text/css"/>
    <script src="./empLogin.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
    <title>Employee Login</title>
    <link rel="icon" href="../favcon.png">
</head>

<body>
    <img src="./BackLogo.png" id="back" onclick="backE()">
    <div id="base">
        <div id="topBar">
            <div id="readyToHelp">
                Employee Login
            </div>
        </div>
        <form>
            <label for="email" id="temail">Email</label><br>
            <input type="text" id="femail" name="email">
            <label for="password" id="tpassword">Password</label><br>
            <input type="password" id="fpassword" name="password">
        </form>
        <button id = "login" onclick="loginEmp()" style="font-family: 'Rajdhani'">Login</button>
        <button id = "register" onclick="RegisterEmp()" style="font-family: 'Rajdhani'">Create new account</button>
        <label for="Service" id="tService">Select Service Name:</label>
        <select name="Service" id="Service" style="font-family: 'Rajdhani'">
            <option selected disabled>Choose here</option>
            <option value="100">Medical</option>
            <option value="101">Fire</option>
            <option value="102">Police</option>
            <option value="103">Superhero</option>
        </select>
    </div>
</body>
