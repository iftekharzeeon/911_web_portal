<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../adminDashboard.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./favcon.png">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <title>911 Service Admin Panel</title>
</head>

<body>
    <main>
        <div class="d-flex flex-column min-vh-100 flex-shrink-0 p-2 text-white bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">911 Service</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" onclick="home()" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#home" />
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" onclick="usersList()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2" />
                        </svg>
                        General Users List
                    </a>
                </li>
                <li>
                    <a href="#" onclick="employeeList()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#table" />
                        </svg>
                        Employee List
                    </a>
                </li>
                <li>
                    <a href="#" onclick="unapprovedEmployeeList()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#table" />
                        </svg>
                        Unapproved Employee List
                    </a>
                </li>
                <li>
                    <a href="#" onclick="customerCareList()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        Customer Care List
                    </a>
                </li>
                <li>
                    <a href="#" onclick="vehicleList()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        Vehicle List
                    </a>
                </li>
                <li>
                    <a href="#" onclick="requestLogList()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        Request Log
                    </a>
                </li>
                <li>
                    <a href="#" onclick="ongoingRequestsList()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        Ongoing Requests
                    </a>
                </li>
                <li>
                    <a href="#" onclick="serviceDetails()" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle" />
                        </svg>
                        Services
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong id="admin_name"></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a onclick="logout()" class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="p-5" id="mainContents">
        </div>
    </main>
    <div class="modal lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Employee Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="hidden" id="employee_id" value="">
                                <label for="first_name" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="first_name">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="last_name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="username" class="col-form-label">Username:</label>
                                <input disabled type="text" class="form-control" id="username">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="col-form-label">Email:</label>
                                <input disabled type="text" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="phone_number" class="col-form-label">Phone Number:</label>
                                <input type="text" class="form-control" id="phone_number">
                            </div>
                            <div class="col-md-6">
                                <label for="hire_date" class="col-form-label">Hire Date:</label>
                                <input disabled type="text" class="form-control" id="hire_date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="hidden" id="location_id" value="">
                                <label for="house_no" class="col-form-label">House No:</label>
                                <input type="text" class="form-control" id="house_no">
                            </div>
                            <div class="col-md-4">
                                <label for="block" class="col-form-label">Block:</label>
                                <input type="text" class="form-control" id="block">
                            </div>
                            <div class="col-md-4">
                                <label for="street" class="col-form-label">Street:</label>
                                <input type="text" class="form-control" id="street">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="service_name" class="col-form-label">Service Name:</label>
                                <input disabled type="text" class="form-control" id="service_name">
                            </div>
                            <div class="col-md-4">
                                <label for="dept_name" class="col-form-label">Department Name:</label>
                                <select onchange="showJob(this.value)" id="dept_name" class="form-control" aria-label="Default select example">
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="job_title" class="col-form-label">Job Title:</label>
                                <select id="job_title" class="form-control" aria-label="Default select example">
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="salary" class="col-form-label">Salary:</label>
                                <input type="text" class="form-control" id="salary">
                            </div>
                            <div class="col-md-6">
                                <label for="shift" class="col-form-label">Shift:</label>
                                <select id="shift" class="form-control" aria-label="Default select example">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="updateInfo(2)" type="button" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal lg fade" id="requestDetailsModal" tabindex="-1" aria-labelledby="requestDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Request Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="requestDetailsModalBody" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../adminDashboard.js"></script>
</body>

</html>
